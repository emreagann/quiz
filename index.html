<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.css"/>
    <link rel="stylesheet" href="css/style.css">
    <title>Quiz App</title>
</head>
<body>
    <div class="app-container">
        <div id="button-box" class="">
            <button class="btn btn-lg btn-warning btn-start">Start Quiz</button>
        </div>
        <div id="quiz-box" class="card">
            <div class="card-header">
                <h4 class="app-title mb-0">Quiz App</h4>
                <div class="time">
                    <div class="time-text">Remaining Time</div>
                    <div class="time-second">10</div>
                </div>
                <div class="time-line"></div>
            </div>
            <div id="body">
               
        </div>
            <div id="footer" class="card-footer summary">
                <div class="question-index">2/4</div>
                <button id="btnNext" class="btn-next btn btn-secondary btn-sm">
                    <i class="bi bi-arrow-right"></i>
                </button>
            </div>
        </div>
        <div id="score-box" class="card card-body">
            <i class="bi bi-trophy"></i>
            <div id="score-text"></div>
        </div>
        <div>
            <button class="btn btn-primary">Replay</button>
            <button class="btn btn-quit">Quit</button>

        </div>
    </div>
    <button id="btnGetQuestion">Get Question</button>
    <script src="js/question.js"></script>
    <script src="js/quiz.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
